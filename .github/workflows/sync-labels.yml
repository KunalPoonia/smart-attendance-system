name: Sync Labels

on:
  push:
    branches: [master, main]
    paths:
      - '.github/labels.yml'
  workflow_dispatch:

permissions:
  issues: write

jobs:
  sync:
    name: ðŸ·ï¸ Sync Labels
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Sync labels from config
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const yaml = require('js-yaml');
            
            // Read labels config
            let config;
            try {
              const content = fs.readFileSync('.github/labels.yml', 'utf8');
              config = yaml.load(content);
            } catch (e) {
              console.log('Could not read labels.yml:', e.message);
              return;
            }
            
            if (!config || !config.labels) {
              console.log('No labels found in config');
              return;
            }
            
            // Get existing labels
            const { data: existingLabels } = await github.rest.issues.listLabelsForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              per_page: 100
            });
            
            const existingMap = new Map(existingLabels.map(l => [l.name, l]));
            const configMap = new Map(config.labels.map(l => [l.name, l]));
            
            // Create or update labels
            for (const label of config.labels) {
              const existing = existingMap.get(label.name);
              
              if (existing) {
                // Update if different
                if (existing.color !== label.color || existing.description !== label.description) {
                  console.log(`Updating label: ${label.name}`);
                  await github.rest.issues.updateLabel({
                    owner: context.repo.owner,
                    repo: context.repo.repo,
                    name: label.name,
                    color: label.color.replace('#', ''),
                    description: label.description || ''
                  });
                }
              } else {
                // Create new label
                console.log(`Creating label: ${label.name}`);
                await github.rest.issues.createLabel({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  name: label.name,
                  color: label.color.replace('#', ''),
                  description: label.description || ''
                });
              }
            }
            
            console.log('Labels synced successfully!');
