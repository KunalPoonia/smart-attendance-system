name: PR Size Check

on:
  pull_request:
    types: [opened, synchronize]

permissions:
  pull-requests: write

jobs:
  size-check:
    name: üìè Check PR Size
    runs-on: ubuntu-latest
    steps:
      - uses: actions/github-script@v7
        with:
          script: |
            const pr = context.payload.pull_request;
            const additions = pr.additions;
            const deletions = pr.deletions;
            const total = additions + deletions;
            
            let sizeLabel, sizeEmoji, message;
            
            if (total < 10) {
              sizeLabel = 'size: XS';
              sizeEmoji = 'üü¢';
              message = 'Tiny change - quick review!';
            } else if (total < 50) {
              sizeLabel = 'size: S';
              sizeEmoji = 'üü¢';
              message = 'Small change - easy to review.';
            } else if (total < 200) {
              sizeLabel = 'size: M';
              sizeEmoji = 'üü°';
              message = 'Medium change - reasonable review time.';
            } else if (total < 500) {
              sizeLabel = 'size: L';
              sizeEmoji = 'üü†';
              message = 'Large change - consider breaking into smaller PRs.';
            } else {
              sizeLabel = 'size: XL';
              sizeEmoji = 'üî¥';
              message = '‚ö†Ô∏è Very large change - strongly consider splitting into smaller PRs for easier review.';
            }
            
            // Remove existing size labels
            const { data: labels } = await github.rest.issues.listLabelsOnIssue({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: pr.number
            });
            
            for (const label of labels) {
              if (label.name.startsWith('size:')) {
                await github.rest.issues.removeLabel({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  issue_number: pr.number,
                  name: label.name
                });
              }
            }
            
            // Add new size label
            await github.rest.issues.addLabels({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: pr.number,
              labels: [sizeLabel]
            });
            
            // Post size summary (only on open, not sync)
            if (context.payload.action === 'opened') {
              const summary = `## ${sizeEmoji} PR Size: ${sizeLabel.replace('size: ', '')}
              
              | Metric | Count |
              |--------|-------|
              | Additions | +${additions} |
              | Deletions | -${deletions} |
              | Total Changes | ${total} |
              
              ${message}
              
              ---
              *Tip: Smaller PRs get reviewed faster and are less likely to have bugs.*`;
              
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: pr.number,
                body: summary
              });
            }
